<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    circle {
        -webkit-transition: stroke-dasharray .25s;
        transition: stroke-dasharray .25s;
    }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <line x1="0" y1="0" x2="1382" y2="0" stroke="#D1D3D7"  stroke-width="4"/>
      <line id="line" x1="0" y1="0" x2="1382" y2="0" stroke="rgb(255,0,0)" stroke-width="4" stroke-dasharray="0 1382" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <g fill="none">
        <path id="line" stroke="red" d="M5 20 l215 0"/>
        <path stroke="#D1D3D7" d="M5 20 l215 0" />
        <path stroke="black" d="M5 40 l215 0" />
        <path stroke="blue" d="M5 60 l215 0" />
      </g>
    </svg>
<svg width="440" height="440" viewbox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#D1D3D7" fill="none"></circle>
    <circle cx="220" cy="220" r="170" stroke-width="50" stroke="#00A5E0" fill="none" transform="matrix(0,-1,1,0,0,440)" stroke-dasharray="0 1069"></circle>
</svg>
<p>拖我：<input id="range" type="range" min="0" max="100" value="0" style="width:300px;"></p>
<script type="text/javascript">
if (window.addEventListener) {
    var range = document.querySelector("#range"), circle = document.querySelectorAll("circle")[1];
    var line = document.querySelector('#line')
    if (range && circle) {
        range.addEventListener("change", function() {
          console.log(this.value)
            var percent = this.value / 100, perimeter = Math.PI * 2 * 170;
            circle.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1- percent));
            line.setAttribute('stroke-dasharray', perimeter * percent + " " + perimeter * (1- percent));
        });
    }
}
</script>
  </body>
</html>

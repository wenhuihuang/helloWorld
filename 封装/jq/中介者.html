<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>中介者</title>
    <script type="text/javascript">
      /**
      *中介者
      **/
      var Mediator = (function () {
        //消息对象
        var _msg = {}
        return {
          /**
          *订阅消息方法
          **/
          register : function(type,action){
            //如果该消息存在
            if(_msg[type]){
              //存入回调函数
              _msg[type].push(action)
            }else {
              //不存在 则建立该消息容器
              _msg[type] = []
              //存入新消息回调函数
              _msg[type] = []
              _msg[type].push(action)
            }
          },
          /**
          * 发布消息方法
          **/
          send : function(type){
            //如果该消息已经被订阅
            if(_msg[type]){
              //遍历已存储的消息回调函数
              for(var i = 0,len = _msg[type].length; i < len;i++){
                //执行该回调函数
                _msg[type][i] && _msg[type][i]()
              }
            }
          }
        }
      })()
    </script>
    <script type="text/javascript">
      Mediator.register('demo',function(){
        console.log('demo')
      })

      Mediator.register('demo2',function(){
        console.log('demo2')
      })

      Mediator.send('demo')
      Mediator.send('demo2')

    </script>
  </head>
  <body>

  </body>
</html>

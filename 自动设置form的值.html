<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="core/js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="core/js/HCore.js" ></script>
		<script>
			window.onload=function(){

				HCore.setForm(form,data)
